<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        
        <!-- Main App -->
        
        <script type="text/javascript" src="app/app.js"></script>
        
        <!-- Bootstrap Libraries -->

        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap-2.3.2/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap-2.3.2/css/bootstrap-responsive.css" />

        <!-- Styles Libraries -->

        <link rel="stylesheet" type="text/css" href="app/resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="app/resources/css/style-responsive.css" />
        <link rel="stylesheet" type="text/css" href="app/resources/css/style-default.css" id="style_color" />

        <!-- Fonts Controllers -->

        <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css" />
        
        <!-- AngularJS Lybraries -->
        
        <script type="text/javascript" src="lib/angular/angular-1.2.6/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-1.2.6/angular-animate.js"></script>
        <script type="text/javascript" src="lib/angular/angular-1.2.6/angular-route.js"></script>
        <script type="text/javascript" src="lib/angular/angular-1.2.6/angular-resource.js"></script>
        <script type="text/javascript" src="lib/underscore/underscore.js"></script>
        <script type="text/javascript" src="lib/restangular/restangular.js"></script>
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="lock">
        <div class="lock-header">
            <!-- BEGIN LOGO -->
            <a class="center" id="logo" href="index.html">
                <h2 style="color: white;">PYMEGEST</h2>
            </a>
            <!-- END LOGO -->
        </div>
        <div class="login-wrap">
            <div class="metro single-size red">
                <div class="locked">
                    <i class="icon-lock"></i>
                    <span>Login</span>
                </div>
            </div>
            <div class="metro double-size green">
                <form>
                    <div class="input-append lock-input">
                        <input type="text" class="" placeholder="Username" ng-model="login.login">
                    </div>
                </form>
            </div>
            <div class="metro double-size yellow" ng-model="login.login">
                <form>
                    <div class="input-append lock-input">
                        <input type="password" class="" placeholder="Password" ng-model="login.password">
                    </div>
                </form>
            </div>
            <div class="metro single-size terques login">
                <form>
                    <button type="submit" class="btn login-btn">
                        Login
                        <i class=" icon-long-arrow-right"></i>
                    </button>
                </form>
            </div>
            <div class="metro double-size navy-blue ">
                <a href="index.html" class="social-link">
                    <i class="icon-facebook-sign"></i>
                    <span>Facebook Login</span>
                </a>
            </div>
            <div class="metro single-size deep-red">
                <a href="index.html" class="social-link">
                    <i class="icon-google-plus-sign"></i>
                    <span>Google Login</span>
                </a>
            </div>
            <div class="metro double-size blue">
                <a href="index.html" class="social-link">
                    <i class="icon-twitter-sign"></i>
                    <span>Twitter Login</span>
                </a>
            </div>
            <div class="metro single-size purple">
                <a href="index.html" class="social-link">
                    <i class="icon-skype"></i>
                    <span>Skype Login</span>
                </a>
            </div>
            <div class="login-footer">
                <div class="remember-hint pull-left">
                    <input type="checkbox" id=""> Remember Me
                </div>
                <div class="forgot-hint pull-right">
                    <a id="forget-password" class="" href="javascript:;">Forgot Password?</a>
                </div>
            </div>
        </div>
    </body>
    <!-- END BODY -->
</html>
